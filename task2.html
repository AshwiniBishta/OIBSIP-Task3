<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <h1>temperature convertor</h1>
        <img src="temp_logo.png" alt="" class="temp_logo">

    </div>
    <div class="container">
        <span>celcius</span><input type="number" id="celcius" class="unit" placeholder="celcius">
        <span>fahrenheit</span><input type="number" id="fahrenheit" class="unit" placeholder="fahrenheit">
        <span>kelvin</span><input type="number" id="kelvin" class="unit" placeholder="kelvin">
        <button class="clear">all clear</button>
    </div>
</body>
<script src="index.js" async></script>
</html>
